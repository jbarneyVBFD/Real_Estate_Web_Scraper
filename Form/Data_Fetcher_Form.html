<!DOCTYPE html>
<html>
<head>
    <title>Form with Date Range and Multi-Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <form id="data-fetch-form">
        <div class="form-group">
            <label for="zone-select">Select Zones:</label>
            <select class="form-control" id="zone-select" multiple="multiple">
                <!-- Options will be populated by JavaScript -->
            </select>
        </div>
        <div class="form-group mt-3">
            <label>Date Range:</label>
            <div class="input-daterange input-group" id="datepicker">
                <input type="text" class="form-control" name="start" placeholder="Start Date" />
                <input type="text" class="form-control" name="end" placeholder="End Date" />
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.full.min.js"></script>
<script>
    $(document).ready(function() {
    // Example zones data
    const zoneOptions = ['Zone 1', 'Zone 2', 'Zone 3', 'Zone 4'];
    
    // Populate zones dropdown
    const $zoneSelect = $('#zone-select');
    zoneOptions.forEach(zone => {
        const option = new Option(zone, zone);
        $zoneSelect.append($(option));
    });
    $zoneSelect.select2({
        placeholder: "Select zones",
        allowClear: true
    });
    
    // Initialize datepicker
    $('.input-daterange').datepicker({
        format: "mm/dd/yyyy",
        todayHighlight: true,
        autoclose: true
    });

    // Handle form submission
    $('#data-fetch-form').on('submit', function(e) {
        e.preventDefault();
        const selectedZones = $('#zone-select').val();
        const startDate = $('input[name="start"]').val();
        const endDate = $('input[name="end"]').val();
        console.log(selectedZones, startDate, endDate);
        // Add logic to handle form data
    });
});
</script>
</body>
</html>
